<head>
<title>Onescore</title>
<meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0' name='viewport' />
<meta content='yes' name='apple-mobile-web-app-capable' />
<meta content='black-translucent' name='apple-mobile-web-app-status-bar-style' />
<link href='img/icon16.png' rel='icon' sizes='16x16' type='image/png' />
<link href='img/icon32.png' rel='icon' sizes='32x32' type='image/png' />
<link href='img/icon96.png' rel='icon' sizes='96x96' type='image/png' />
<link href='img/icon96.png' rel='apple-touch-icon' />
<link href='img/icon96.png' rel='apple-touch-precomposed' />
</head>
<body>
{{> wrapper}}
</body>
<template name='wrapper'>
<div class='navbar navbar-fixed-top'>
<div class='navbar-inner'>
<header class='container'>
{{> header }}
</header>
</div>
</div>
{{#if currentUser}}
<div class='container' id='content'>
{{> content }}
</div>
{{/if}}
</template>
<template name='header'>
<a class='brand nav-img pull-left nav-item' href='/home'></a>
{{#if currentUser}}
<nav class='nav'>
{{#each items}}
<li class="{{isActive "page" url}}">
<a class='nav-item' href='/{{url}}'>{{name}}</a>
</li>
{{/each}}
<li class="{{isActive "page" "profile"}}">
<a class='nav-item' href='/{{currentUser.username}}'>Profile</a>
</li>
</nav>
<a class='profile-pic nav-item nav-img pull-right' href='/{{currentUser.username}}'>
{{{pic}}}
</a>
<div class='score pull-right hidden-phone'><span class='value'>{{currentUser.score}}</span></div>
{{else}}
<div class='login pull-right'>
{{> loginButtons}}
</div>
{{/if}}
</template>
<template name='content'>
{{#if equals "page" "home"}}
<div class='row'>
<div class='span8'>
<section class='well'>
<h6 class='heading line'>Stories</h6>
{{> filter }}
<div class='clearfix'></div>
{{> home }}
</section>
</div>
<div class='span4'>
<aside class='well'>
{{> userWidget }}
</aside>
<aside class='well'>
<h6 class='heading line'>FAQ</h6>
</aside>
<aside class='well'>
<h6 class='heading line'>Tags</h6>
</aside>
<aside class='well'>
<h6 class='heading line'>Quest items</h6>
</aside>
</div>
</div>
{{/if}}
{{#if equals "page" "explore"}}
<div class='row'>
<div class='span4'>
<aside class='well hidden-phone'>
<h6 class='heading line'>Tags</h6>
</aside>
<aside class='well hidden-phone'>
<h6 class='heading line'>Quest items</h6>
</aside>
</div>
<div class='span8'>
<section class='well'>
<h6 class='heading line'>Explore</h6>
{{> filter}}
{{> achievements}}
</section>
</div>
</div>
{{/if}}
{{#if equals "page" "ladder"}}
<div class='row'>
<div class='span4'>
<aside class='well'>
{{> userWidget }}
</aside>
<aside class='well hidden-phone'>
<h6 class='heading line'>League</h6>
</aside>
<aside class='well hidden-phone'>
<h6 class='heading line'>Quest items</h6>
</aside>
</div>
<div class='span8'>
<section class='well'>
<h6 class='heading line'>Ladder</h6>
{{> filter }}
<div class='clearfix'></div>
<div class='fold'></div>
{{> ladder }}
</section>
</div>
</div>
{{/if}}
{{#if equals "page" "profile"}}
<div class='row'>
<div class='span12'>
<section class='well'>
{{> userBanner}}
</section>
</div>
</div>
<div class='row'>
<div class='span4'>
{{> menu }}
<aside class='well hidden-phone'>
<h6 class='heading line'>Tags</h6>
</aside>
<aside class='well hidden-phone'>
<h6 class='heading line'>Quest items</h6>
</aside>
</div>
<div class='span8'>
<section class='well'>
{{#if equals "menu" "activity"}}
<h6 class='heading line'>Activity</h6>
{{> filter }}
<div class='clearfix'></div>
{{> accomplishments}}
{{/if}}
{{#if equals "menu" "questlog"}}
<h6 class='heading line'>Quest log</h6>
{{> filter }}
<div class='clearfix'></div>
{{> favourites}}
{{/if}}
{{#if equals "menu" "favourites"}}
<h6 class='heading line'>Favourites</h6>
{{> filter }}
<div class='clearfix'></div>
{{> favourites}}
{{/if}}
</section>
</div>
</div>
{{/if}}
{{#if session "single"}}
<div class='row'>
<div class='span8 offset2'>
<section class='well'>
{{> single}}
</section>
</div>
</div>
{{/if}}
{{#if equals "page" "activities"}}
<div class='row'>
<div class='span12'>
<div class='well'>
{{> activities }}
</div>
</div>
</div>
{{/if}}
{{#if equals "page" "slides"}}
<div class='row'>
<div class='span12'>
<div class='well'>
{{> slideshows }}
</div>
</div>
</div>
{{/if}}
{{#if equals "page" "feedback"}}
<div class='row'>
<div class='span12'>
<div class='well'>
<h3>Y U NO MAKE BETTER?</h3>
</div>
</div>
</div>
{{/if}}
</template>
<template name='menu'>
<nav class='menu'>
<ul class='nav nav-tabs nav-stacked'>
<li class="{{isActive "menu" "activity"}}">
<a href='/{{session "username"}}/activity'>
<i class='icon-certificate'></i>
Activity
<i class='icon-chevron-right pull-right'></i>
</a>
</li>
<li class="{{isActive "menu" "questlog"}}">
<a href='/{{session "username"}}/questlog'>
<i class='icon-book'></i>
Quest Log
<i class='icon-chevron-right pull-right'></i>
</a>
</li>
<li class="{{isActive "menu" "favourites"}}">
<a href='/{{session "username"}}/favourites'>
<i class='icon-star'></i>
Favourites
<i class='icon-chevron-right pull-right'></i>
</a>
</li>
</ul>
</nav>
</template>
<template name='filter'>
<div class='filter linebreak'>
<input class='input-medium search-query pull-right' placeholder='Search' type='text' />
<nav class='nav nav-tabs'>
<li class="{{isActive "limit" "all"}}">
<a class='tab' data-tab='all'>All</a>
</li>
<li class="{{isActive "limit" "friends"}}">
<a class='tab' data-tab='friends'>Friends</a>
</li>
<li class="{{isActive "limit" "me"}}">
<a class='tab' data-tab='me'>Me</a>
</li>
</nav>
<div class='pull-left'>
<select class='sort span2'>
<option value="hot" {{#if equals "sort" "hot"}}selected{{/if}}>Hot</option>
<option value="new" {{#if equals "sort" "new"}}selected{{/if}}>New</option>
<option value="old" {{#if equals "sort" "old"}}selected{{/if}}>Old</option>
<option value="best" {{#if equals "sort" "best"}}selected{{/if}}>Best</option>
</select>
</div>
</div>
</template>
<template name='userBanner'>
<div class='userBanner'>
<a class='profile-pic pull-left' href='/{{session "username"}}'>
{{{pic}}}
</a>
<h2 class='name'>{{session "username"}}</h2>
{{#if user}}
{{#with user}}
<div class='pull-right'>
<h6>Score:</h6>
<h3 class='score pull-right'><span>{{score}}</span></h3>
</div>
<div class='about'>
<h6>About:</h6>
<em class='bio'>{{bio}}</em>
<div class='loc'>{{location}}</div>
</div>
{{/with}}
{{else}}
{{> loading}}
{{/if}}
</div>
</template>
<template name='userWidget'>
<div class='userWidget'>
<a class='profile-pic pull-left' href='/{{currentUser.username}}'>
{{{pic}}}
</a>
<h3 class='name'>{{currentUser.username}}</h3>
<h3 class='score'><span>{{currentUser.score}}</span></h3>
</div>
</template>
<template name='loading'>
<div class='loading'>
<img src='/loading.gif' />
</div>
</template>
<template name='ladder'>
{{#each users}}
{{> user}}
{{else}}
{{> placeholder}}
{{/each}}
</template>
<template name='home'>
{{#each accomplishments}}
<div class='fold'></div>
{{> accomplishment}}
{{else}}
{{> placeholder}}
{{/each}}
</template>
<template name='accomplishments'>
{{#if accomplishments}}
{{#each accomplishments}}
<div class='fold'></div>
{{> accomplishment}}
{{else}}
<div class='fold'>
{{> noContent}}
</div>
{{/each}}
{{else}}
<div class='fold'>
{{> loading}}
</div>
{{/if}}
</template>
<template name='accomplishment'>
<article class='accomplishment' id='accomplishment-{{_id}}'>
<div class='vote-container pull-left'>
<div>
<a href='/accomplishments/{{_id}}' title='Link'><i class="icon-bookmark {{isActive "single" _id}}"></i></a>
</div>
<div>
<a class='vote' data-up='true'><i class="icon-arrow-up {{voted "up"}}" title="Vote up"></i></a>
</div>
<div>
<span class='count'>{{score}}</span>
</div>
<div>
<a class='vote' data-up='false'><i class="icon-arrow-down {{voted "down"}}" title="Vote down"></i></a>
</div>
</div>
<div class='body'>
{{#if user}}
<div class='user'>
<div class='content'>
<a class='face profile-pic' href='/{{user.username}}'>
<img src='https://graph.facebook.com/{{user.services.facebook.id}}/picture' />
</a>
<a class="name {{isMe user}}" href="/{{user.username}}">{{user.username}}</a>
<span class='score'>({{user.score}})</span>
<span class='verb'>{{verb}}:</span>
<nav class='icons pull-right'>
{{#if isMe user}}
<li>
<a href='/achievements/{{achievement._id}}/accomplish/text' title='Edit'>
<i class='icon-pencil'></i>
</a>
</li>
{{/if}}
</nav>
</div>
</div>
{{else}}
{{> loading}}
{{/if}}
{{#with achievement}}
<div class='minimal well'>
{{> achievement}}
</div>
{{/with}}
{{#if story}}
<a class='icon-side' href='/accomplishments/{{_id}}/text' title='Text'><i class='icon-align-left'></i></a>
<div class='story part'>
{{#markdown}}{{{story}}}{{/markdown}}
</div>
{{/if}}
{{#if numComments}}
<a class='icon-side' href='/accomplishments/{{_id}}/talk' title='Comments'><i class='icon-comment'></i></a>
<a class='times part' href='/accomplishments/{{_id}}/talk'>
{{numComments}} comments
</a>
{{/if}}
</div>
</article>
{{#if equals "single" _id}}
<div class='fold'></div>
<h6 class='heading line'>Comments</h6>
{{> filter}}
<div class='clearfix'></div>
{{> comments}}
{{/if}}
</template>
<template name='user'>
<div class='user'>
<div class='content'>
<a class='face profile-pic' href='/{{user.username}}'>
<img src='https://graph.facebook.com/{{user.services.facebook.id}}/picture' />
</a>
<a class="name {{isMe user}}" href="/{{user.username}}">{{user.username}}</a>
<div class='score pull-right'><span class='value'>{{score}}</span></div>
</div>
</div>
</template>
<template name='placeholder'>
{{#if noContent}}
{{> noContent}}
{{else}}
<div class='fold'>
{{> loading}}
</div>
{{/if}}
</template>
<template name='single'>
{{#if equals "page" "achievements"}}
<h6 class='heading line'>Achievement</h6>
{{#with achievement}}
{{> achievement}}
{{/with}}
{{/if}}
{{#if equals "page" "accomplishments"}}
<h6 class='heading line'>Accomplishment</h6>
{{#with accomplishment}}
{{> accomplishment}}
{{/with}}
{{/if}}
{{#if equals "page" "comments"}}
<h6 class='heading line'>Comment</h6>
{{#with comment}}
{{> singleComment}}
{{/with}}
{{/if}}
</template>
<template name='favourites'>
<div class='clearfix'></div>
{{#if favourites}}
{{#each favourites}}
{{#if achievement}}
<div class='fold'>
{{#with achievement}}
{{> achievement}}
{{/with}}
</div>
{{/if}}
{{else}}
<div class='fold'>
{{> loading}}
</div>
{{/each}}
{{else}}
<div class='fold'>
{{> noContent}}
</div>
{{/if}}
</template>
<template name='achievements'>
<div class='clearfix'></div>
{{#if newAchievement}}
{{#with newAchievement}}
<a href="/achievements/{{newAchievement._id}}/edit" class="new fold"><i class="icon-certificate"></i> New achievement</a>
{{/with}}
{{/if}}
{{#if achievements}}
{{#each achievements}}
<div class='fold'>
{{> achievement}}
</div>
{{else}}
<div class='fold'>
{{> loading}}
</div>
{{/each}}
{{else}}
<div class='fold'>
{{> noContent}}
</div>
{{/if}}
</template>
<template name='achievement'>
<article class='achievement {{color}}'>
<a class='value pull-right' href='/achievements/{{_id}}/accomplish'>
<span class='points'>
{{#if hasScore}}
{{score}}
{{else}}
<img src='/grayLoading.gif' />
{{/if}}
</span>
</a>
<div class='vote-container pull-right'>
<div>
<a class='vote' data-up='true'><i class="icon-arrow-up {{voted "up"}}" title="Vote up"></i></a>
</div>
<div>
<span class='count'>{{score}}</span>
</div>
<div>
<a class='vote' data-up='false'><i class="icon-arrow-down {{voted "down"}}" title="Vote down"></i></a>
</div>
</div>
<a class='icon pull-left' href='/achievements/{{_id}}'></a>
<div class='content'>
<header class='head'>
<nav class='icons pull-right'>
{{#unless session "single"}}
<li>
<a class='expand' title='Expand'>{{#if equals "expand" _id}}
<i class="icon-chevron-up active"></i>
{{else}}
<i class="icon-chevron-down"></i>
{{/if}}</a>
</li>
{{/unless}}
<li>
<a href='/achievements/{{_id}}/edit' title='Edit'><i class="icon-pencil {{#if equals "tab" "edit"}}{{isActive "single" _id}}{{/if}}"></i></a>
</li>
<li>
<a href='/achievements/{{_id}}/talk' title='Comment'><i class="icon-comment {{#if equals "tab" "talk"}}{{isActive "single" _id}}{{/if}}"></i></a>
</li>
<li>
<a href='/achievements/{{_id}}/accomplish' title='Accomplish'><i class="icon-certificate {{#if equals "tab" "accomplish"}}{{isActive "single" _id}}{{/if}}"></i></a>
</li>
</nav>
<h4 class='title'>
{{#if title}}
<a href='/achievements/{{_id}}'>{{title}}</a>
{{else}}
<a href='/achievements/{{_id}}' style='font-weight: normal'>&lt;No title suggested&gt;</a>
{{/if}}
<a class='fav' title='Add to favourites'><i class="icon-star {{faved}}"></i></a>
</h4>
</header>
<div class='description'>
{{#if description}}
<span>{{{wrapTags description}}}</span>
{{else}}
<span class='tag'>&lt;No content&gt;</span>
{{/if}}
</div>
</div>
<div class='clearfix'></div>
</article>
{{#if equals "expand" _id}}
<div class='expandAchievement'>
{{> info}}
</div>
{{/if}}
{{#if equals "single" _id}}{{#if session "tab"}}
<div class='expandAchievement'>
<div class='fold'></div>
{{> expand}}
</div>
{{/if}}{{/if}}
</template>
<template name='info'>
<h1>INFO</h1>
</template>
<template name='expand'>
{{#if equals "tab" "edit"}}
<h6 class='heading line'>Edit</h6>
{{> edit}}
{{/if}}
{{#unless equals "newAchievement" _id}}
{{#if equals "tab" "info"}}
<h6 class='heading line'>Info</h6>
{{> info}}
{{/if}}
{{#if equals "tab" "accomplish"}}
<h6 class='heading line'>Tell your story (optional)</h6>
{{> accomplish}}
{{/if}}
{{#if equals "tab" "talk"}}
<h6 class='heading line'>Comments</h6>
{{> filter}}
<div class='clearfix'></div>
{{> comments}}
{{/if}}
{{/unless}}
</template>
<template name='accomplish'>
{{#if session "story"}}
{{#if equals "story" "text"}}
<div class='editor'>
<div id='toolbar-{{_id}}'></div>
<textarea class='ta100' id='editor-{{_id}}' rows='15'>{{story}}</textarea>
<span class='help-block'><strong>HINT:</strong>
You can style your post using
<a href='http://daringfireball.net/projects/markdown/' target='_blank'>Markdown</a>
.</span>
</div>
<div class='preview hide' id='preview-{{_id}}'></div>
<footer class='form-actions'>
{{#if accomplishment}}
<button class='btn btn-large create' style='margin-left: -20px'>Save</button>
{{else}}
<button class='btn btn-success btn-large create' style='margin-left: -20px'>Accomplish</button>
{{/if}}
<button class='btn btn-large editor'>Preview</button>
<button class='btn btn-large preview hide'>Edit</button>
</footer>
{{callback}}
{{/if}}
{{else}}
<div class='btn-toolbar'>
<div class='btn-group'>
<a class='btn btn-large' href='/achievements/{{_id}}/accomplish/text' title='Text'>
<i class='icon-align-left'></i>
</a>
<a class='btn btn-large' href='/achievements/{{_id}}/accomplish/picture' title='Picture'>
<i class='icon-picture'></i>
</a>
<a class='btn btn-large' href='/achievements/{{_id}}/accomplish/video' title='Video'>
<i class='icon-film'></i>
</a>
<a class='btn btn-large' href='/achievements/{{_id}}/accomplish/link' title='Link'>
<i class='icon-bookmark'></i>
</a>
</div>
</div>
<footer class='form-actions'>
{{#if accomplishment}}
<button class='btn btn-warning btn-large uncreate' style='margin-left: -20px'>Unaccomplish</button>
{{else}}
<button class='btn btn-success btn-large create' style='margin-left: -20px'>Accomplish</button>
{{/if}}
</footer>
{{/if}}
</template>
<template name='edit'>
{{#if equals "newAchievement" _id}}
{{#unless session "styleGuide"}}
<div class='alert alert-block alert-info'>
<a class='close' data-dismiss='alert'>×</a>
<h4 class='alert-heading'>Achievement style guide</h4>
<p>Achievements should have the following properties:</p>
<dl>
<dt>
<h5 class='alert-heading'>Atomic</h5>
</dt>
<dd>Achievements should not be composed.</dd>
<dt>
<h5 class='alert-heading'>Universal</h5>
</dt>
<dd>Achievements should be easy to agree on.</dd>
<dt>
<h5 class='alert-heading'>Unique</h5>
</dt>
<dd>Check if the achievement already exists!</dd>
</dl>
</div>
{{/unless}}
{{/if}}
<div class='form-horizontal' id='form-{{_id}}'>
<fieldset>
<div class='control-group'>
<label class='control-label' for='title-{{_id}}'>Title</label>
<div class='controls'>
<div class='input-append'><input class='span3 title' data-field='title' id='title-{{_id}}' type='text' /><button class='btn suggest' type='button'>Suggest</button></div>
<p class='help-block heading'>
<strong>NOTE:</strong>
You don't have to suggest a title.
</p>
{{#if hasTitles}}
<table class='table table-condensed'>
<thead>
<tr>
<th>Vote</th>
<th>Title</th>
</tr>
</thead>
<tbody>
{{#each titles}}
<tr>
<td>
<a class='vote' data-up='true'><i class="icon-arrow-up {{voted "up"}}" title="Vote up"></i></a>
<span>{{score}}</span>
<a class='vote' data-up='false'><i class="icon-arrow-down {{voted "down"}}" title="Vote down"></i></a>
</td>
<td>{{title}}</td>
</tr>
{{/each}}
</tbody>
</table>
{{/if}}
</div>
</div>
<div class='control-group'>
<label class='control-label' for='description-{{_id}}'>Description</label>
<div class='controls'>
<textarea class='input-xlarge description lazy' data-field='description' id='description-{{_id}}' rows='4'>{{description}}</textarea>
<p class='help-block'>
What has to be done to complete this achievement?
<br />
<strong>HINT:</strong>
You can include #tags here.
</p>
</div>
</div>
<div class='control-group'>
<label class='control-label' for='category-{{_id}}'>Category</label>
<div class='controls'>
<select class='category lazy' data-field='category' id='category-{{_id}}'>
<option></option>
{{#each categories}}
<option value="{{name}}" {{selected ../category}}>{{name}}</option>
{{/each}}
</select>
<p class='help-block'>If it doesn't fit in anywhere, choose 'Random'</p>
</div>
</div>
<footer class='form-actions'>
<button class='btn btn-large create'>Save</button>
</footer>
</fieldset>
</div>
</template>
<template name='noContent'>
<div class='alert'>
<strong>Warning!</strong>
No Content.
</div>
</template>
<template name='comments'>
{{#unless equals "addComment" "new"}}
<a class='fold new'>
<i class='icon-comment'></i>
Add a comment
</a>
{{else}}
<div class='fold'>
<textarea class='new-thread ta100' id='add-{{_id}}' placeholder='Add a comment' rows='4'></textarea>
</div>
{{/unless}}
<div class='fold'></div>
{{#if comments}}
<div class='comments'>
{{#each comments}}
{{> comment}}
{{else}}
{{> noContent}}
{{/each}}
</div>
{{else}}
{{> loading}}
{{/if}}
</template>
<template name='singleComment'>
<ul class='breadcrumb'>
{{#each breadcrumbs}}
<li>
<a class="{{isMe user}}" href="{{url}}/talk">{{name}}</a>
<span class='divider'>></span>
</li>
{{/each}}
</ul>
<article class='comment {{nested}}' id='comment-{{_id}}'>
<div class='vote-container pull-left'>
<div>
<a href='/comments/{{_id}}' title='Link'><i class="icon-bookmark {{isActive "single" _id}}"></i></a>
</div>
<div>
<a class='vote' data-up='true'><i class="icon-arrow-up {{voted "up"}}" title="Vote up"></i></a>
</div>
<div>
<span class='count'>{{score}}</span>
</div>
<div>
<a class='vote' data-up='false'><i class="icon-arrow-down {{voted "down"}}" title="Vote down"></i></a>
</div>
</div>
<div class='body'>
{{#if user}}
<div class='user'>
<div class='content'>
<a class='face profile-pic' href='/{{user.username}}'>
<img src='https://graph.facebook.com/{{user.services.facebook.id}}/picture' />
</a>
<a class="name {{isMe user}}" href="/{{user.username}}">{{user.username}}</a>
<span class='score'>({{user.score}})</span>
<span class='verb'>{{verb}}:</span>
<nav class='icons pull-right'>
{{#if isMe user}}
<li>
<a class='edit' title='Edit'><i class="icon-pencil {{isActive "editComment" _id}}"></i></a>
</li>
{{/if}}
<li>
<a class='reply' title='Reply'><i class="icon-share-alt {{isActive "addComment" "new"}}"></i></a>
</li>
</nav>
</div>
</div>
{{else}}
{{> loading}}
{{/if}}
<div class='text'>
{{#if equals "editComment" _id}}
<div class='text-wrapper'>
<textarea class='edit-text ta100' id='edit-{{_id}}' rows='4'>{{text}}</textarea>
</div>
{{else}}
<p>{{{addLineBreaks text}}}</p>
{{/if}}
</div>
</div>
</article>
<div class='fold'></div>
<h6 class='heading line'>Replies</h6>
{{> filter}}
<div class='clearfix'></div>
{{> comments}}
</template>
<template name='comment'>
<article class='comment {{nested}}' id='comment-{{_id}}'>
<div class='vote-container pull-left'>
<div>
<a class='link highlight' href='/comments/{{_id}}' title='Link'><i class="icon-bookmark"></i></a>
</div>
<div>
<a class='vote' data-up='true'><i class="icon-arrow-up {{voted "up"}}" title="Vote up"></i></a>
</div>
<div>
<span class='count'>{{score}}</span>
</div>
<div>
<a class='vote' data-up='false'><i class="icon-arrow-down {{voted "down"}}" title="Vote down"></i></a>
</div>
</div>
<div class='body'>
<div class='user'>
<div class='content'>
<a class='face profile-pic' href='/{{user.username}}'>
<img src='https://graph.facebook.com/{{user.services.facebook.id}}/picture' />
</a>
<a class="name {{isMe user}}" href="/{{user.username}}">{{user.username}}</a>
<span class='score'>({{user.score}})</span>
<span class='verb'>{{verb}}:</span>
<nav class='icons pull-right'>
<li>
<a class='unexpand' title='Expand'>{{#unless unexpand}}
<i class="icon-chevron-up"></i>
{{else}}
<i class="icon-chevron-down active"></i>
{{/unless}}</a>
</li>
<li>
<a class='edit' title='Edit'><i class="icon-pencil {{isActive "editComment" _id}}"></i></a>
</li>
<li>
<a class='reply' title='Reply'><i class="icon-share-alt {{isActive "addComment" _id}}"></i></a>
</li>
</nav>
</div>
</div>
<div class='text'>
{{#if equals "editComment" _id}}
<div class='text-wrapper'>
<textarea class='edit-text ta100' id='edit-{{_id}}' rows='4'>{{text}}</textarea>
</div>
{{else}}
<p>{{{addLineBreaks text}}}</p>
{{/if}}
</div>
{{#if equals "addComment" _id}}
<div class='text-wrapper'>
<textarea class='comment-text ta100' id='reply-{{_id}}' rows='4'></textarea>
</div>
{{/if}}
</div>
{{#unless unexpand}}
{{#unless cutoff}}
{{#each replies}}
{{> comment}}
{{/each}}
{{else}}
<a class='cutoff highlight' href='/comments/{{_id}}'>We have to go deeper</a>
{{/unless}}
{{/unless}}
</article>
</template>
<template name='activity'>
<div class='activity' id='activity-{{_id}}'>
<div class='well'>
<span class='count'>{{score}}</span>
{{#unless userIn votes}}
<a class='up icon-arrow-up' title='Vote Up'></a>
<a class='down icon-arrow-down' title='Vote Down'></a>
{{/unless}}
<div class='pull-right'>
{{#if belongsTo user}}
<a class='remove icon-remove' title='Delete'></a>
<a class='edit icon-pencil' title='Edit'></a>
{{/if}}
{{#if userIn likes}}
<a class='unlike icon-star' title='Remove from Favourites'></a>
{{else}}
<a class='like icon-star-empty' title='Add to Favourites'></a>
{{/if}}
</div>
<div class="text {{isMe user}} {{isLva user}}">
<h4>
<a class='open'>{{name}}</a>
</h4>
<p>{{{wrapTags short}}}</p>
</div>
</div>
</div>
</template>
<template name='createActivityModal'>
{{#with activity}}
<div class='modal-header'>
<button class='close' data-dismiss='modal' type='button'>×</button>
<h2>{{#if title}} {{title}} {{else}} {{> loading}} {{/if}}</h2>
{{> tags}}
</div>
<div class='modal-body'>
<label>Activity name</label>
<input class='activity-name' id='name-{{_id}}' type='text' value='{{name}}' />
<label>Short description</label>
<textarea class='description-short' id='short-{{_id}}' rows='4' type='text'>{{short}}</textarea>
<span class='help-block'>
Provide a short description of the contents of this activity.
<br />
HINT: You can include #tags here.
</span>
<label>Full description</label>
<textarea class='description-full ta100' id='full-{{_id}}' rows='6' type='text'>{{full}}</textarea>
<span class='help-block'>Provide an in-depth description of the contents, requirements and tasks which are needed to complete this activity.</span>
</div>
<div class='modal-footer'>
<a class='btn' data-dismiss='modal'>Discard</a>
<a class='create-activity btn btn-success'>Save</a>
</div>
{{/with}}
</template>
<template name='tags'>
<div class='tag-list'>
{{#each tags}}
<span class='tag label active' data-tag='{{tag}}'>
{{tag}}
<a class='remove' id='{{../_id}}' title='Remove this tag'>×</a>
</span>
{{/each}}
{{#if addingTag}}
<input class='edittag-input label input-mini' id='edittag-{{_id}}' type='text' />
{{else}}
<a class='add tag label' title='Add a tag'>+ tag</a>
{{/if}}
</div>
</template>
<template name='tagFilter'>
<div class='tag-list' id='tag-filter'>
<h6 class='tags'>Tags:</h6>
{{#each tags}}
<a class="tag label {{isActive "tagFilter" tag}}" data-tag="{{tag}}">
{{tag}}
<span class='count'>({{count}})</span>
</a>
{{/each}}
</div>
</template>
<template name='accomplishActivityModal'>
{{#with activity}}
<div class='modal-header'>
<button class='close' data-dismiss='modal' type='button'>×</button>
<h2>{{#if name}} {{name}} {{else}} {{> loading}} {{/if}}</h2>
{{> tags}}
</div>
<div class='modal-body'>
<h3>Full description</h3>
<p>{{full}}</p>
<h3>Required work</h3>
<label>Free Text</label>
{{#with draft}}
<textarea class='accomplish-text ta100' id='text-{{_id}}' placeholder='' rows='10' type='text'>{{text}}</textarea>
{{/with}}
<span class='help-block'>Write a text that fits the needs of this activity.</span>
</div>
<div class='modal-footer modal-separator'>
<a class='save-activity btn'>
<i class='icon-edit'>Save</i>
</a>
<a class='hand-in-activity btn btn-primary'>
<i class='icon-share icon-white'></i>
Hand-In
</a>
</div>
{{else}}
{{> loading}}
{{/with}}
<div class='modal-body'>
<h3>Comments</h3>
{{> comments}}
</div>
</template>
<template name='activities'>
<div class='btn-group pull-left'>
<a id="my-activities" class='btn btn-filter {{isActive "activity-filter-1" "my"}}' data-filter="my" data-which="1">My Activities</a>
<a id="lva-activities" class='btn btn-filter {{isActive "activity-filter-1" "lva"}}' data-filter="lva" data-which="1">LVA-Team Activities</a>
</div>
<div class='btn-group pull-right'>
<a id="fav-activities" class='btn btn-filter {{isActive "activity-filter-2" "fav"}}' data-filter="fav" data-which="2"><i class="icon-star"></i> Favourites</a>
<a id="saved-activities" class='btn btn-filter {{isActive "activity-filter-2" "saved"}}' data-filter="saved" data-which="2"><i class="icon-edit"></i> Saved</a>
<a id="pending-activities" class='btn btn-filter {{isActive "activity-filter-2" "pending"}}' data-filter="pending" data-which="2"><i class="icon-share"></i> Handed-In</a>
<a id="done-activities" class='btn btn-filter {{isActive "activity-filter-2" "done"}}' data-filter="done" data-which="2"><i class="icon-check"></i> Evaluated</a>
</div>
<div class='clearfix'></div>
{{> tagFilter }}
<div class='activity create' id='create'>
<div class='well'>
<div class='text'>
<h4>
<a class='open'>Create New Activity</a>
</h4>
<p>Create an activity that others can accomplish</p>
</div>
</div>
</div>
{{#each activities}}
{{> activity}}
{{else}}
{{#if noContent}}
<div class='alert pull-left'>
<strong>Warning!</strong>
No activities matching the selection
</div>
{{else}}
{{> loading}}
{{/if}}
{{/each}}
<div class='modal activity-modal hide create-modal'>
{{> createActivityModal}}
</div>
<div class='modal activity-modal hide accomplish-modal'>
{{> accomplishActivityModal}}
</div>
<div class='clearfix'></div>
</template>
