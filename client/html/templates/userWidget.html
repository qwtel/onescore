<template name='userWidget'>
<div class='userWidget'>
<a class='profile-pic pull-left' href='/{{currentUser.username}}'>
{{{pic}}}
</a>
<h4 class='name muted'>{{currentUser.username}}</h4>
<h5 class='score'><span>{{currentUser.score}}</span></h5>
<div class='clearfix'></div>
<div class='row-fluid'>
<div class='span6'>
<h5 class='muted'>Level</h5>
<span>{{currentUser.level}}</span>
</div>
<div class='span6'>
<h5 class='muted'>Rank</h5>
<span>{{currentUser.rank}}</span>
</div>
</div>
</div>
</template>
