<template name='userBanner'>
<div class='userBanner'>
<a class='refresh pull-right'>
<i class='icon-refresh'></i>
</a>
<a class='profile-pic pull-left' href='/{{session "username"}}'>
{{{pic}}}
</a>
<h3 class='name muted'>{{session "username"}}</h3>
{{#if user}}
{{#with user}}
<div class='pull-right'>
<h3 class='score pull-right'><span>{{score}}</span></h3>
</div>
<div class='about'>
<em class='bio'>{{bio}}</em>
<div class='loc'>{{location}}</div>
</div>
{{/with}}
{{else}}
{{> loading}}
{{/if}}
<div class='clearfix'></div>
<h5 class='muted'>Level</h5>
<span>{{currentUser.level}}</span>
<h5 class='muted'>Rank</h5>
<span>{{currentUser.rank}}</span>
</div>
</template>
