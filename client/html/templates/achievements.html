<template name='achievements'>
<div class='btn-group pull-right'>
<button class="btn {{isActive "btn-completed" "true"}}" type="button" data-filter="completed" title="Toggle completed achievements">
<i class='icon-certificate'></i>
</button>
<button class="btn {{isActive "btn-accepted" "true"}}" type="button" data-filter="accepted" title="Toggle favourites">
<i class='icon-star'></i>
</button>
</div>
<div class='clearfix'></div>
<div class='fold advice new'>
<a href='/achievements/new'>
<i class='icon-certificate'></i>
New achievement
</a>
</div>
{{#if achievements}}
{{#each achievements}}
<div class='fold'>
{{> achievement}}
</div>
{{else}}
<div class='fold'>
{{> loading}}
</div>
{{/each}}
{{else}}
<div class='fold'>
{{> noContent}}
</div>
{{/if}}
{{> loadMore}}
</template>
