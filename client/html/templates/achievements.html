<template name='achievements'>
<div class='clearfix'></div>
<div class='fold advice new'>
<a href='/achievements/new'>
<i class='icon-certificate'></i>
New achievement
</a>
</div>
{{#if achievements}}
{{#each achievements}}
<div class='fold'>
{{> achievement}}
</div>
{{else}}
<div class='fold'>
{{> loading}}
</div>
{{/each}}
{{else}}
<div class='fold'>
{{> noContent}}
</div>
{{/if}}
{{> loadMore}}
</template>
