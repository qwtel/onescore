<template name='achievements'>
<div class='clearfix'></div>
<a href="/achievements/new" class="new fold"><i class="icon-certificate"></i> New achievement</a>
{{#if achievements}}
{{#each achievements}}
<div class='fold'>
{{> achievement}}
</div>
{{else}}
<div class='fold'>
{{> loading}}
</div>
{{/each}}
{{else}}
<div class='fold'>
{{> noContent}}
</div>
{{/if}}
</template>
