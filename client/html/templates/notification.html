<template name='notification'>
{{#with user}} {{> user}} {{/with}}
{{#if comment entityType}}
<a href='/comments/{{entity}}'>
{{#if reply targetType}}
replied
{{else}}
commented
{{/if}}
</a>
<span>on {{your}}</span>
{{/if}}
{{#if isTitle entityType}}
<span>suggested a</span>
<a href='/achievements/{{target}}/edit/title'>title</a>
<span>for your</span>
{{/if}}
{{#if isRevision entityType}}
<span>restored {{your}}</span>
{{/if}}
{{#if vote entityType}}
<span>voted for {{your}}</span>
{{/if}}
{{#if accomplishment entityType}}
<a href='/accomplishments/{{entity}}'>accomplished</a>
<span>{{your}}</span>
{{/if}}
{{#if isTitle targetType}}
<span>your title</span>
{{else}}
<a href='/{{targetType}}s/{{target}}'>{{targetType}}</a>
{{/if}}
{{#if isRevision entityType}}
<span>to a previous version</span>
{{/if}}
- {{timeago date}}
</template>
