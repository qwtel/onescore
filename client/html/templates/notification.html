<template name='notification'>
{{#with user}} {{> user}} {{/with}}
{{#if comment entityType}}
<a class='btn btn-mini pull-left' href='/comments/{{entity}}' title='commented'>
<i class='icon-comment'></i>
</a>
{{/if}}
{{#if vote entityType}}
<a class='btn btn-mini disabled pull-left' title='voted'>
<i class='icon-arrow-up'></i>
</a>
{{/if}}
{{#if accomplishment entityType}}
<a class='btn btn-mini pull-left' href='/accomplishments/{{entity}}' title='accomplished'>
<i class='icon-flag'></i>
</a>
{{/if}}
{{#if isTitle entityType}}
<a class='btn btn-mini disabled pull-left' title='suggested a title'>
<i class='icon-minus'></i>
</a>
{{/if}}
{{#if isRevision entityType}}
<a class='btn btn-mini disabled pull-left' title='revisioned'>
<i class='icon-time'></i>
</a>
{{/if}}
{{#with currentUser}} {{> user}} {{/with}}
{{#if comment targetType}}
<a class='btn btn-mini pull-left' href='/comments/{{target}}' title='Comment'>
<i class='icon-comment'></i>
</a>
{{/if}}
{{#if vote targetType}}
<a class='btn btn-mini disabled pull-left' title='Vote'>
<i class='icon-arrow-up'></i>
</a>
{{/if}}
{{#if achievement targetType}}
<a class='btn btn-mini pull-left' href='/achievements/{{target}}' title='Achievement'>
<i class='icon-certificate'></i>
</a>
{{/if}}
{{#if accomplishment targetType}}
<a class='btn btn-mini pull-left' href='/accomplishments/{{target}}' title='Accomplishment'>
<i class='icon-flag'></i>
</a>
{{/if}}
{{#if isTitle targetType}}
<a class='btn btn-mini disabled pull-left' title='Title'>
<i class='icon-minus'></i>
</a>
{{/if}}
{{#if isRevision targetType}}
<a class='btn btn-mini disabled pull-left' title='Revision'>
<i class='icon-time'></i>
</a>
{{/if}}
<span class='pull-right'>{{timeago date}}</span>
</template>
