<template name='expand'>
{{#if equals "tab" "edit"}}
<h5 class='heading line'>Edit</h5>
{{> edit}}
{{else}}
{{#if equals "tab" "info"}}
<h5 class='heading line'>Info</h5>
{{> info}}
{{else}}
{{#if equals "tab" "accomplish"}}
<h5 class='heading line'>Accomplish</h5>
{{> accomplish}}
{{else}}
{{#if equals "tab" "talk"}}
<h5 class='heading line'>Comments</h5>
{{> filter}}
<div class='clearfix'></div>
{{> comments}}
{{/if}}
{{/if}}
{{/if}}
{{/if}}
</template>
