<template name='accomplishment'>
<article class='accomplishment' id='{{_id}}'>
{{#if user}}
<nav class='icons btn-group pull-right'>
<a class='btn btn-mini' href='/accomplishments/{{_id}}' title='Link'><i class="icon-bookmark {{isActive "single" _id}}"></i></a>
{{#if isMe user}}
<a class='btn btn-mini' href='/achievements/{{achievement._id}}/accomplish/text' title='Edit'>
<i class='icon-pencil'></i>
</a>
{{/if}}
<a class='btn btn-mini' href='/accomplishments/{{_id}}/talk' title='Comment'>
<i class='icon-comment'></i>
</a>
</nav>
{{> user}}
{{> voteContainer}}
{{/if}}
<div class='clearfix'></div>
{{#with achievement}}
<div class='embed well well-small'>
{{> embedAchievement}}
</div>
{{/with}}
{{#if story}}
<div class='story'>
{{#markdown}}{{{story}}}{{/markdown}}
</div>
{{/if}}
{{> tags}}
{{#if numComments}}
<a class='times part' href='/accomplishments/{{_id}}/talk'>
{{numComments}} comments
</a>
{{/if}}
</article>
</template>
