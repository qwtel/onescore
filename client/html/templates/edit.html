<template name='edit'>
<div class='linebreak'>
<nav class='nav nav-tabs'>
<li class="{{isActive "tabtab" "basic"}}">
<a href='/achievements/{{_id}}/edit/basic'>Basic</a>
</li>
<li class="{{isActive "tabtab" "title"}}">
<a href='/achievements/{{_id}}/edit/title'>Title</a>
</li>
<li class="{{isActive "tabtab" "image"}}">
<a href='/achievements/{{_id}}/edit/image'>Image</a>
</li>
<li class="{{isActive "tabtab" "revisions"}}">
<a href='/achievements/{{_id}}/edit/revisions'>Revisions</a>
</li>
</nav>
</div>
{{#if equals "tabtab" "basic"}}
<div class='form-horizontal' id='form-{{_id}}'>
<fieldset>
<div class='control-group'>
<label class='control-label' for='title-{{_id}}'>Title</label>
<div class='controls'>
<div class='input-append'><input class='span3 title' data-field='title' id='title-{{_id}}' type='text' /><button class='btn suggest' type='button'>Suggest</button></div>
<p class='help-block muted'>
<strong>NOTE:</strong>
You don't have to suggest a title.
</p>
<div class='titles' style='margin-top: 15px'>
{{> miniTitles}}
</div>
</div>
</div>
<div class='control-group'>
<label class='control-label' for='description-{{_id}}'>Description</label>
<div class='controls'>
<textarea class='input-xlarge description lazy' data-field='description' id='description-{{_id}}' rows='4'>{{description}}</textarea>
<p class='help-block muted'>
What has to be done to complete this achievement?
<br />
<strong>HINT:</strong>
You can include #tags here.
</p>
</div>
</div>
<div class='control-group'>
<label class='control-label' for='category-{{_id}}'>Category</label>
<div class='controls'>
<select class='category lazy' data-field='category' id='category-{{_id}}'>
{{#each categories}}
<option value="{{name}}" {{selected ../category}}>{{name}}</option>
{{/each}}
</select>
<p class='help-block muted'>If it doesn't fit in anywhere, choose 'Random'</p>
</div>
</div>
<div class='control-group'>
<label class='control-label'>Tags</label>
<div class='controls'>
{{> tags}}
</div>
</div>
<footer class='form-actions'>
<button class='btn btn-large create'>Save</button>
</footer>
</fieldset>
</div>
{{/if}}
{{#if equals "tabtab" "revisions"}}
{{#each revisions}}
<div>
{{date}}
</div>
{{/each}}
{{/if}}
{{#if equals "tabtab" "title"}}
{{> titles}}
{{/if}}
</template>
