<template name='header'>
{{#if numNotifications}}
<a class='brand nav-img pull-left nav-item' href='/notifications'></a>
<a class='label notify' href='/notifications'>{{numNotifications}}</a>
{{else}}
<a class='brand nav-img pull-left nav-item' href='/home'></a>
{{/if}}
{{#if currentUser}}
<a class='btn btn-navbar pull-left' data-target='.nav-collapse' data-toggle='collapse'>
<span class='icon-bar'></span>
<span class='icon-bar'></span>
<span class='icon-bar'></span>
</a>
<a class='profile-pic nav-item nav-img pull-right' href='/{{currentUser.username}}'>
{{{pic}}}
</a>
<span class='score pull-right'>
<span class='value'>{{currentUser.score}}</span>
</span>
<nav class='nav nav-collapse collapse'>
{{#each items}}
{{#if passive}}
<li class='divider-vertical'></li>
<li class='spell-item {{active}} {{isPassive}}'>
<a class='spell' data-content="{{description}}&lt;div class='muted'&gt;{{cooldownText}} &lt;/div&gt;" data-original-title='{{name}}' rel='popover' title='{{name}}'>
<i class='icon-white icon-{{icon}}'></i>
</a>
</li>
{{else}}
<li class='divider-vertical'></li>
<li class='spell-item {{active}} {{isPassive}}'>
<a class='spell' data-content="{{description}}&lt;div class='muted'&gt;{{cooldownText}} &lt;/div&gt;" data-original-title='{{name}}' href='/{{url}}' rel='popover' title='{{name}}'>
<i class='icon-white icon-{{icon}}'></i>
</a>
</li>
{{/if}}
{{/each}}
<li class='divider-vertical'></li>
</nav>
{{else}}
<div class='login pull-right'>
{{loginButtons}}
</div>
{{/if}}
</template>
