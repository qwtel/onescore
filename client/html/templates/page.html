<template name='page'>
{{#if equals "page" "home"}}
<div class='row'>
<div class='span8'>
<section class='well home'>
<h5 class='heading line'>Stories</h5>
{{> filter }}
<div class='clearfix'></div>
{{> home }}
</section>
</div>
<div class='span4'>
<aside class='well'>
{{> userWidget}}
</aside>
<aside class='well'>
<h5 class='heading line'>Quest Log</h5>
{{> miniQuestLog}}
</aside>
<aside class='well'>
<h5 class='heading line'>Tags</h5>
{{> tagFilter}}
</aside>
</div>
</div>
{{/if}}
{{#if equals "page" "explore"}}
<div class='row'>
<div class='span4'>
<aside class='well hidden-phone'>
<h5 class='heading line'>Tags</h5>
{{> tagFilter}}
</aside>
<aside class='well hidden-phone'>
<h5 class='heading line'>Quest Log</h5>
{{> miniQuestLog}}
</aside>
</div>
<div class='span8'>
<section class='well'>
<h5 class='heading line'>Explore</h5>
{{> filter}}
{{> achievements}}
</section>
</div>
</div>
{{/if}}
{{#if equals "page" "ladder"}}
<div class='row'>
<div class='span4'>
<aside class='well hidden-phone'>
{{> userWidget }}
</aside>
</div>
<div class='span8'>
<section class='well ladder'>
<h5 class='heading line'>Ladder</h5>
{{> filter }}
<div class='clearfix'></div>
<div class='fold'></div>
{{> ladder }}
</section>
</div>
</div>
{{/if}}
{{#if equals "page" "profile"}}
<div class='row'>
<div class='span12'>
<section class='well'>
{{> userBanner}}
</section>
</div>
</div>
<div class='row'>
<div class='span4'>
{{> menu }}
<aside class='well hidden-phone'>
<h5 class='heading line'>Tags</h5>
{{> tagFilter}}
</aside>
</div>
<div class='span8'>
<section class='well profile'>
{{#if equals "menu" "activity"}}
<h5 class='heading line'>Activity</h5>
{{> filter }}
<div class='clearfix'></div>
{{> accomplishments}}
{{/if}}
{{#if equals "menu" "questlog"}}
<h5 class='heading line'>Quest log</h5>
{{> filter }}
<div class='clearfix'></div>
{{> questLog}}
{{/if}}
{{#if equals "menu" "favourites"}}
<h5 class='heading line'>Favourites</h5>
{{> filter }}
<div class='clearfix'></div>
{{> favourites}}
{{/if}}
</section>
</div>
</div>
{{/if}}
{{#if session "single"}}
<div class='row'>
<div class='span8 offset2'>
<section class='well'>
{{> single}}
</section>
</div>
</div>
{{/if}}
{{#if equals "page" "activities"}}
<div class='row'>
<div class='span12'>
<div class='well'>
{{> activities }}
</div>
</div>
</div>
{{/if}}
{{#if equals "page" "slides"}}
<div class='row'>
<div class='span12'>
<div class='well'>
{{> slideshows }}
</div>
</div>
</div>
{{/if}}
{{#if equals "page" "feedback"}}
<div class='row'>
<div class='span12'>
<div class='well'>
<h3>Y U NO MAKE BETTER?</h3>
</div>
</div>
</div>
{{/if}}
{{#if equals "page" "notifications"}}
<div class='row'>
<div class='span8'>
<section class='well notifications'>
<h5 class='heading line'>Notifications</h5>
{{> filter}}
<div class='clearfix'></div>
<div class='fold'>
{{> notifications}}
</div>
</section>
</div>
<div class='span4'>
<aside class='well'>
{{> userWidget}}
</aside>
<aside class='well'>
<h5 class='heading line'>Quest log</h5>
{{> miniQuestLog}}
</aside>
</div>
</div>
{{/if}}
</template>
