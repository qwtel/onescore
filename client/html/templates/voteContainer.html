<template name='voteContainer'>
<div class='vote-row'>
<a class='vote' data-up='true'><i class="icon-arrow-up {{voted "up"}}" rel="tooltip" title="Vote up"></i></a>
</div>
<div class='vote-row'>
<span class='count'>{{score}}</span>
</div>
<div class='vote-row'>
<a class='vote' data-up='false'><i class="icon-arrow-down {{voted "down"}}" rel="tooltip" title="Vote down"></i></a>
</div>
</template>
