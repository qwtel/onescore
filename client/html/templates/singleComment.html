<template name='singleComment'>
<ul class='breadcrumb'>
{{#each breadcrumbs}}
<li>
<a class="{{isMe user}}" href="{{url}}">{{name}}</a>
<span class='divider'>></span>
</li>
{{/each}}
</ul>
<article class='comment {{nested}}' id='comment-{{_id}}'>
<div class='vote-container pull-left'>
<div>
<a href='/comments/{{_id}}' title='Link'><i class="icon-bookmark {{isActive "single" _id}}"></i></a>
</div>
{{> voteContainer}}
</div>
<div class='body'>
{{#if user}}
<nav class='icons pull-right'>
{{#if isMe user}}
<li>
<a class='edit' title='Edit'><i class="icon-pencil {{isActive "editComment" _id}}"></i></a>
</li>
{{/if}}
<li>
<a class='replyy' title='Reply'><i class="icon-share-alt {{isActive "addComment" "new"}}"></i></a>
</li>
</nav>
<div class='part'>
{{> userActivity}}
</div>
{{/if}}
<div class='text'>
{{#if equals "editComment" _id}}
<div class='text-wrapper'>
<textarea class='edit-text ta100' id='edit-{{_id}}' rows='4'>{{text}}</textarea>
</div>
{{else}}
<p>{{{addLineBreaks text}}}</p>
{{/if}}
</div>
</div>
</article>
<div class='fold'></div>
<h5 class='heading line'>Replies</h5>
{{> filter}}
<div class='clearfix'></div>
{{> comments}}
</template>
