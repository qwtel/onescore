<template name='comments'>
{{#unless equals "addComment" "new"}}
<div class='fold advice new'>
<a>
<i class='icon-comment'></i>
Add a comment
</a>
</div>
{{else}}
<div class='fold'>
<textarea class='new-thread ta100' id='add-{{_id}}' placeholder='Add a comment' rows='4'></textarea>
</div>
{{/unless}}
{{#if comments}}
<div class='comments'>
<div class='fold'></div>
{{#each comments}}
{{> comment}}
{{/each}}
</div>
{{else}}
<div class='fold'>
{{> noContent}}
</div>
{{/if}}
{{> loadMore}}
</template>
