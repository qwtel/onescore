<template name='favourites'>
<div class='clearfix'></div>
{{#if favourites}}
{{#each favourites}}
{{#if achievement}}
<div class='fold'>
{{#if achievement}}
{{#with achievement}}
{{> achievement}}
{{/with}}
{{/if}}
</div>
{{/if}}
{{else}}
<div class='fold'>
{{> loading}}
</div>
{{/each}}
{{else}}
<div class='fold'>
{{> noContent}}
</div>
{{/if}}
</template>
