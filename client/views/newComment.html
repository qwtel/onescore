<template name='newComment'>
  <div class="inbetween pill">
    <textarea id="comment-{{_id}}" placeholder="{{strings "whatsOnYourMind"}} {{typeName}}" id="story" class="textarea-100" data-field="story" rows="3"></textarea>
    <button class="add-comment btn btn-primary pull-right">{{strings "ok"}}</button>
    <p class="lead pull-right" style="margin-right: 10px">{{#isolate}}{{remainingChars}}{{/isolate}}</p>
    <div class="clearfix"/>
  </div>
</template>
