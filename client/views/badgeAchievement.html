<template name='badgeAchievement'>
  <div class="media achievement badge2 pill {{#if selected}}selected{{/if}} {{color}}">
    <a class="icon pull-left"></a>
    {{#if selected}}
    <div class="media-body">
      <h4 class="media-heading"><a>{{title}}</a></h4>
      <p>{{description}}</p>

      <span><i class="icon-arrow-up"/> {{votesDiff}}</span>
      <span><i class="icon-comment"/> {{comments}}</span>
      <span><i class="icon-star"/> {{favourites}}</span>
      <span><i class="icon-certificate"/> {{accomplishments}}</span>
      <span class="muted">Level: {{level}}</span>
      <span class="muted">XP: {{value}}</span>

      <ul class="nav nav-pills hidden-phone">
        {{> actionbar}}
      <ul>

    </div>
    {{/if}}
  </div>
</template>
