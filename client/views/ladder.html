<template name="ladder">
  <table class="ladder table">
    <!--<caption>...</caption>-->
    <thead>
      <tr>
        <th>{{strings "rank"}}</th>
        <th>{{strings "user"}}</th>
      </tr>
    </thead>
    <tbody>
      {{#each users}}
      <tr>
        <td class="rank">{{rank}}</td>
        <td>{{> user}}</td>
      </tr>
      {{/each}}
    </tbody>
  </table>
</template>
