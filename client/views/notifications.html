<template name='notifications'>
  <table class='notifications ladder table'>
    <thead>
      <tr>
        <th>User > Action > You > Target</th>
        <th style="text-align: right">Time</th>
      </tr>
    </thead>
    <tbody>
      {{#each notifications}}
        <tr>
          {{> notification}}
        </tr>
      {{else}}
        {{> noContent}}
      {{/each}}
    </tbody>
  </table>
  {{#if hasMore}}
    {{> loadMore}}
  {{/if}}
</template>
