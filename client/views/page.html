<template name="page">
  {{> navbar}}

  <div class="main-row row-fluid">
  {{#if equals "page" "home"}}
    <div class="span6 stories">
      <h3>{{strings "home"}}</h3>
      <p class="muted">{{strings "homeDesc"}}</p>
      {{> home}}
    </div>
    <aside class="afx hidden-phone">
      <div class="hide-scrollbar">
        {{#isolate}}
          {{#if targetAchievement}}
            <h3>{{strings "achievement"}}</h3>
            {{#with targetAchievement}} {{> singleAchievement}} {{/with}}
          {{else}}
            {{#if targetAccomplishment}}
              <h3>{{strings "accomplishment"}}</h3>
              {{#with targetAccomplishment}} {{> singleAccomplishment}} {{/with}}
            {{else}}
              {{#if targetUser}}
                {{#with targetUser}} {{> userBanner}} {{/with}}
              {{else}}
                {{> sort}}
                {{> scope}}
              {{/if}}
            {{/if}}
          {{/if}}
        {{/isolate}}
      </div>
    </aside>
  {{else}}

  {{#if equals "page" "notification"}}
    <div class="span6">
      <h3>{{strings "notifications"}}</h3>
      <p class="muted">{{strings "notificationDesc"}}</p>
      {{> notifications}}
    </div>
    <aside class="afx hidden-phone">
      <div class="hide-scrollbar">
        {{#isolate}}
          {{#if targetAchievement}}
            <h3>{{strings "achievement"}}</h3>
            {{#with targetAchievement}} 
              {{> baseAchievement}} 
              {{> singleAchievement}} 
            {{/with}}
          {{else}}
          {{#if targetAccomplishment}}
            <h3>{{strings "accomplishment"}}</h3>
            {{#with targetAccomplishment}} 
              {{> otherAccomplishment}} 
              {{> singleAccomplishment}} 
            {{/with}}
          {{else}}
          {{#if targetComment}}
            <h3>{{strings "comment"}}</h3>
            {{#with targetComment}} {{> comment}} {{/with}}
          {{else}}
          {{#if targetUser}}
            {{#with targetUser}} {{> userBanner}} {{/with}}
          {{/if}}
          {{/if}}
          {{/if}}
          {{/if}}
        {{/isolate}}
      </div>
    </aside>
  {{else}}


  {{#if equals "page" "explore"}}
    <div class="span6">
      <h3>{{strings "explore"}}</h3>
      <p class="muted">{{strings "exploreDesc"}}</p>
      {{> achievements}}
    </div>
    <aside class="afx hidden-phone">
      <div class="hide-scrollbar">
        {{#isolate}}
          {{#if targetAchievement}}
            <h3>{{strings "achievement"}}</h3>
            {{#with targetAchievement}} {{> singleAchievement}} {{/with}}
          {{else}}
            {{#if targetAccomplishment}}
              <h3>{{strings "accomplishment"}}</h3>
              {{#with targetAccomplishment}} {{> singleAccomplishment}} {{/with}}
            {{else}}
              {{#if targetUser}}
                {{#with targetUser}} {{> userBanner}} {{/with}}
              {{else}}
                {{> sort}}
                {{> scope}}
              {{/if}}
            {{/if}}
          {{/if}}
        {{/isolate}}
      </div>
    </aside>
  {{else}}

  {{#if equals "page" "ladder"}}
    <div class="span6">
      <h3>{{strings "ladder"}}</h3>
      <p class="muted">{{strings "ladderDesc"}}</p>
      {{> ladder}}
    </div>
    <aside class="afx hidden-phone">
      <div class="hide-scrollbar">
        {{#isolate}}
          {{#if targetUser}}
            {{#with targetUser}} {{> userBanner}} {{/with}}
          {{else}}
          {{/if}}
        {{/isolate}}
      </div>
    </div>
  {{else}}

  {{#if equals "page" "user"}}
    <div class="span6">
      {{#if user}}
        {{#with user}}
          {{> profile}}
        {{/with}}
      {{/if}}
    </div>
    <aside class="afx hidden-phone">
      <div class="hide-scrollbar">
        {{#isolate}}
          {{#if targetAchievement}}
            <h3>{{strings "achievement"}}</h3>
            {{#with targetAchievement}} {{> singleAchievement}} {{/with}}
          {{else}}
            {{#if targetAccomplishment}}
              <h3>{{strings "accomplishment"}}</h3>
              {{#with targetAccomplishment}} {{> singleAccomplishment}} {{/with}}
            {{else}}
              {{#if targetUser}}
                {{#with targetUser}} {{> userBanner}} {{/with}}
              {{else}}
                {{> sort}}
                {{> scope}}
              {{/if}}
            {{/if}}
          {{/if}}
        {{/isolate}}
      </div>
    </aside>
  {{else}}

  {{#if equals "page" "questlog"}}
    <div class="span8">
      {{> noContent}}
    </div>
    <div class="span4 hidden-phone">
      {{> noContent}}
    </div>
  {{else}}

  {{#if equals "page" "newAchievement"}}
    <div class="span8">
      {{> newAchievement}}
    </div>
    <div class="span4 hidden-phone">
      {{> styleGuide}}
    </div>
  {{else}}

  {{#if equals "page" "achievement"}}
    <div class="span8 offset2">
      {{#if entity}}
        {{#with entity}}
          <h3>{{strings "achievement"}}</h3>
          {{> achievement}}
          {{> singleAchievement}}
        {{/with}}
      {{/if}}
    </div>
  {{else}}

  {{#if equals "page" "accomplishment"}}
    <div class="span8 offset2">
      {{#if entity}}
        {{#with entity}}
          <h3>{{strings "accomplishment"}}</h3>
          {{> otherAccomplishment}}
          {{> singleAccomplishment}}
        {{/with}}
      {{/if}}
    </div>
  {{else}}

  {{#if equals "page" "comment"}}
    <div class="span8 offset2">
      {{#if entity}}
        {{#with entity}}
          <h3>{{strings "comment"}}</h3>
          {{> comment}}
        {{/with}}
      {{/if}}
    </div>
  {{else}}

  {{/if}}
  {{/if}}
  {{/if}}
  {{/if}}
  {{/if}}
  {{/if}}
  {{/if}}
  {{/if}}
  {{/if}}
  {{/if}}
  </div>

  <div class="actionbar navbar navbar-fixed-bottom visible-phone">
    <div class="navbar-inner">
      <ul class="nav">
        {{> actionbar}}
      </ul>
    </div>
  </div>
</template>

<template name="skill">
  <div class="hero-unit hero-unit-{{_id}}">
    <h1>{{name}}</h1>
    <p>{{description}}</p>
  </div>
</template>
