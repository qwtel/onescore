<template name='navbar'>
  <div class="navbar navbar-fixed-top navbar-inverse">
    <div class="navbar-inner">
      <ul class="nav pull-right">
      {{#if currentUser}}
        {{#if currentUser.profile}}
        {{#with currentUser.profile}}
          <li><a class="score">{{xp}}</a></li> 
          <li class="divider-vertical"></li>
          <li>
            <a class="profile-pic" href="/{{username}}">
              <img src='https://graph.facebook.com/{{username}}/picture'/>
            </a>
          </li> 
        {{/with}}
        {{/if}}
      {{else}}
        <li style="margin-top: 6px; margin-right: 6px">
          {{loginButtons}}
        </li>
      {{/if}}
      </ul>
      <a class="brand" url="" title="{{strings "title"}}" data-toggle="collapse" data-target=".nav-collapse"></a>
      <div class="nav-collapse collapse">
        <ul class="nav">

          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown">
              {{strings "navigate"}}
              <b class="caret"></b>
            </a>

            <ul class="dropdown-menu">
              {{#each nav}}
                <li class="{{#if active}}active{{/if}} {{#unless usable}}passive{{/unless}}">
                  <a href="/{{url}}" class="nav-spell" title="{{name}}" rel="popover" data-original-title="{{name}}" data-content="{{description}}<div class='muted'>{{cooldownText}}</div">
                    <i class="icon-{{icon}}" />
                    <span>{{name}}</span>
                  </a>
                </li>
              {{/each}}
            </ul>
          </li>

          {{> actionbar}}

        </ul>
      </div>
    </div>
    {{> progress}}
  </div>
</template>
