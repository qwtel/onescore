<template name='profile'>
  {{#if user}}
  {{#with user}}
    {{> userBanner}}
  {{/with}}
  {{/if}}

  {{#each accomplishments}}
    {{#if hasStory}}
      {{> accomplishment}}
    {{else}}
      {{#with achievement}}
        {{> baseAchievement}}
      {{/with}}
    {{/if}}
  {{else}}
    {{> noContent}}
  {{/each}}

  {{#if hasMore}}
    {{> loadMore}}
  {{/if}}
</template>
