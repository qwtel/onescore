<template name='profile'>
  {{> userBanner}}

  {{#each accomplishments}}
    {{#if hasStory}}
      {{> accomplishment}}
    {{else}}
      {{#with achievement}}
        {{> baseAchievement}}
      {{/with}}
    {{/if}}
  {{else}}
    {{> noContent}}
  {{/each}}

  {{#if hasMore}}
    {{> loadMore}}
  {{/if}}
</template>
