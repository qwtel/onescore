<template name='profile'>
  {{#if user}}
  {{#with user}}
    {{> userBanner}}
  {{/with}}
  {{/if}}

  <h3>Achievements</h3>
  {{#each accomplishments}}
    {{#with achievement}}
      {{> badgeAchievement}}
    {{/with}}
  {{else}}
    {{> noContent}}
  {{/each}}
  <div class="clearfix"/>

  {{#if hasMore}}
    {{> loadMore}}
  {{/if}}
</template>
