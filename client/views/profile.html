<template name='profile'>
  {{#if user}}
  {{#with user}}
    {{> userBanner}}
  {{/with}}
  {{/if}}

  <h3>Achievements</h3>
  {{#each accomplishments}}
    {{#with achievement}}
      {{> baseAchievement}}
    {{/with}}
  {{else}}
  {{> noContent}}
  {{/each}}

  {{#if hasMore}}
    {{> loadMore}}
  {{/if}}
</template>
