<template name='createNew'>
  {{#unless equals "create" "new"}}
    <a class="pill btn create-new click-me-im-famous" style="margin-bottom: 25px">
      <center><i class="icon-certificate"/> {{strings "newAchievementDesc"}}</center>
    </a>
  {{else}}
    {{#with newAchievement}}
      {{> newAch}}
    {{/with}}
  {{/unless}}
</template>
