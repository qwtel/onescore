<template name='createNew'>
  {{#unless equals "target" "new"}}
    <a class="pill btn create-new click-me-im-famous" style="margin-top: 15px">
      <center><i class="icon-file"/> {{strings "newAchievementDesc"}}</center>
    </a>
  {{else}}
    {{#with newAchievement}}
      {{> newAch}}
    {{/with}}
  {{/unless}}
</template>
