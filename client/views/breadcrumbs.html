<template name='breadcrumbs'>
  {{#if breadcrumbs}}
    <ul class="breadcrumb pill">
      {{#each breadcrumbs}}
        <li class="{{color}}">
          <a href="{{url}}" title="{{title}}">{{name}}</a>
          <span class="divider">></span>
        </li>
      {{/each}}
    </ul>
  {{/if}}
</template>
