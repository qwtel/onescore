<template name='story'>
  {{#if hasContent}} 
    <div class="story pill">
      {{#if imgur}} 
        <img src="{{image}}" style="margin-bottom: 10px" /> 
      {{/if}}
      <div class="markdown">
        {{#markdown}}{{story}}{{/markdown}}
      </div>
    </div>
  {{/if}}
  {{> storyBar}}
</template>
