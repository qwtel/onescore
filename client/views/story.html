<template name='story'>
  <div class="story pill {{#if selected}}selected{{/if}} {{color}}">
    <div class="markdown">
      {{#markdown}}{{story}}{{/markdown}}
    </div>
    <p class="pull-right muted">{{timeago date}} by {{username user}}</p>
    <div style="margin-top: 10px">
      <span class="muted"><i class="icon-arrow-up"/> {{votesDiff}}</span>
      <span class="muted"><i class="icon-comment"/> {{comments}}</span>
    </div>
    {{#if selected}}
      <ul class="nav nav-pills hidden-phone">
        {{> actionbar}}
      <ul>
    {{/if}}
  </div>
  {{#if selected}}
    {{#if equals "comment" _id}}
      {{> newComment}}
    {{/if}}
  {{/if}}
</template>
