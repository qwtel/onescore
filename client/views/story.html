<template name='story'>
  {{#if imgur}} 
    <img src="{{image}}" alt="Unlock" style="margin-bottom: 10px" /> 
  {{/if}}
  {{#unless equals "edit" _id}}
    {{#if story}} 
      <div class="markdown">
        {{#markdown}}{{story}}{{/markdown}}
      </div>
    {{else}}
      <div class="markdown">
        <p>{{strings "noTitle"}}</p>
      </div>
    {{/if}}
  {{else}}
    {{> editStory}}
  {{/unless}}
</template>
