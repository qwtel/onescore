<template name='singleAccomplishment'>
  {{> otherAccomplishment}}

  <h3>{{strings "comments"}}</h3>
  <div>
    {{#each comments}}
      {{> comment}}
    {{else}}
      {{> noContent}}
    {{/each}}
  </div>

  <h3>{{strings "voters"}}</h3>
  <div>
    {{#each voters}}
      {{> miniUser}}
    {{else}}
      {{> noContent}}
    {{/each}}
  </div>
</template>
