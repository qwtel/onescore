<template name='singleAccomplishment'>
  <h4>{{strings "comments"}}</h4>
  <div>
    {{#each comments}}
      {{> comment}}
    {{else}}
      {{> noContent}}
    {{/each}}
  </div>

  <h4>{{strings "voters"}}</h4>
  <div>
    {{#each voters}}
      {{> floatUser}}
    {{else}}
      {{> noContent}}
    {{/each}}
  </div>
</template>
