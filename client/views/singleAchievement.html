<template name='singleAchievement'>
  <h4>{{strings "achievers"}}</h4>
  <div>
    {{#each achievers}}
      <div class="stacked-pills">
        {{> protoAccomplishment}}
      </div>
    {{else}}
      {{> noContent}}
    {{/each}}

    {{#if hasMore}}
      {{> loadMore}}
    {{/if}}
  </div>

  <h4>{{strings "questers"}}</h4>
  <div>
    {{#each questers}}
      {{> miniUser}}
    {{else}}
      {{> noContent}}
    {{/each}}
  </div>

  <h4>{{strings "comments"}}</h4>
  <div>
    {{#each comments}}
      {{> comment}}
    {{else}}
      {{> noContent}}
    {{/each}}
  </div>

  <h4>{{strings "voters"}}</h4>
  <div>
    {{#each voters}}
      {{> miniUser}}
    {{else}}
      {{> noContent}}
    {{/each}}
  </div>
</template>
