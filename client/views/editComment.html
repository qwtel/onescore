<template name='editComment'>
  <div class="inbetween pill">
    <textarea class="edit-{{_id}} textarea-100" placeholder="{{strings "whatsOnYourMind"}} {{typeName}}" rows="3">{{text}}</textarea>
    <button class="edit-comment btn btn-primary pull-right">{{strings "ok"}}</button>
    <div class="clearfix"/>
  </div>
</template>
