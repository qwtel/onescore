<template name='userBanner'>
  <div class="media pill user-banner {{#if selected}}selected{{/if}} {{color}}">
    {{#if profile}}
    <a class="profile-pic pull-left" style="width: 150px; height: 150px;">
      <img class="media-object" style="border-radius: 2px;" src="https://graph.facebook.com/{{profile.username}}/picture?width=150&height=150">
    </a>

    <div class="media-body">
      <h3 class="media-heading"><a>{{profile.username}}</a></h3>
      {{> progress}}
      <p>
        <strong>Level:</strong> {{profile.level}}
        <br/>
        <strong>XP:</strong> {{profile.xp}}
      </p>

      <i class="icon-file"/> {{numAchievements}}
      <i class="icon-arrow-up"/> {{numVotes}}
      <i class="icon-star"/> {{numFavs}}
      <i class="icon-certificate"/> {{numAccomplishments}}
      <i class="icon-comment"/> {{numComments}}

      {{#if selected}}
        <ul class="nav nav-pills hidden-phone">
          {{> actionbar}}
        <ul>
      {{/if}}
    </div>
    {{/if}}
  </div>
</template>
