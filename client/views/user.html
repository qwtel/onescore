<template name='user'>
  <div class="media pill {{#if selected}}selected{{/if}} {{color}}">
    {{#if profile}}
    <a class="profile-pic pull-left">
      <img class="media-object" style="width:42px; height:42px; border-radius: 3px;" src="https://graph.facebook.com/{{profile.username}}/picture">
    </a>
    <div class="media-body">
      <h4 class="media-heading"><a>{{profile.username}}</a></h4>
      <span class="muted">Level: {{profile.level}}</span>
      <span class="muted">XP: {{profile.xp}}</span>
      <!--<span class="muted">Cred: {{credibility}}%</span>-->

      {{#if selected}}
        <ul class="nav nav-pills hidden-phone">
          {{> actionbar}}
        <ul>
      {{/if}}

    </div>
    {{/if}}
  </div>
</template>
