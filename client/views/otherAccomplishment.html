<template name='otherAccomplishment'>
  <div class="stacked-pills">
    {{#if user}}
      {{#with user}}
        {{> user}}
      {{/with}}
    {{/if}}
    {{#if achievement}}
      {{#with achievement}}
        {{> baseAchievement}}
      {{/with}}
    {{/if}}
    {{> story}}
  </div>
</template>
