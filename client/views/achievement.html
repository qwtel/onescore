<template name='achievement'>
  <div class="media achievement pill {{#if selected}}selected{{/if}} {{color}}">
    <a class="icon pull-left">
      <img class="media-object" src="/img/bg_new.png">
    </a>
    <!--<a class="value pull-right"></a>-->
    <div class="media-body">
      <h4 class="media-heading"><a>{{title}}</a> ({{value}})</h4>
      <p>{{description}}</p>
      <span><i class="icon-arrow-up"/> {{votesDiff}}</span>
      <span><i class="icon-comment"/> {{comments}}</span>
      <span><i class="icon-star"/> {{favourites}}</span>
      <span><i class="icon-certificate"/> {{accomplishments}}</span>
    </div>
  </div>
  {{#if hasBeenSelected}}
    <div class="well" style="margin-top: 5px">
      {{#if images}}
        {{> images}}
      {{else}} 
        {{#if stories}}
          {{> stories}}
        {{else}}
          {{#if achievers}}
            {{> achievers}}
          {{/if}}
        {{/if}}
      {{/if}}
    </div>
  {{/if}}
</template>
