<template name='achievement'>
  {{> baseAchievement}}

  {{#if hasBeenSelected}}
    {{#if successors}}
      <div class="nested {{color}}">
        {{#each successors}}
          {{> achievement}}
        {{/each}}

        {{#if hasMore}} 
          {{> loadMore}}
        {{/if}}
      </div>
    {{/if}}
  {{/if}}
</template>
